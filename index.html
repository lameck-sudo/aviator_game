<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Multiplayer Game</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #fff;
    }
    .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(0,0,0,0.6);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 { text-align: center; }
    .panel { 
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    .panel h2 { margin-top: 0; }
    button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #1abc9c;
        color: #fff;
        transition: background 0.3s;
    }
    button:hover { background: #16a085; }
    button:disabled { background: #555; cursor: not-allowed; }
    .history { max-height: 150px; overflow-y: auto; font-size: 14px; }
</style>
</head>
<body>
<div class="container">
    <h1>Aviator Multiplayer Game</h1>

    <div class="panel">
        <h2>Balance: $<span id="balance">1000</span></h2>
        <input type="number" id="betAmount" placeholder="Enter Bet" min="1">
        <button id="betBtn">Bet</button>
        <button id="cashoutBtn" disabled>Cash Out</button>
    </div>

    <div class="panel">
        <h2>Current Multiplier: <span id="multiplier">0.00x</span></h2>
        <h3>Status: <span id="status">Waiting for Bet</span></h3>
    </div>

    <div class="panel history">
        <h2>Round History</h2>
        <ul id="historyList"></ul>
    </div>
</div>

<script>
let balance = 1000;
let betAmount = 0;
let inRound = false;
let multiplier = 0;
let ws;

// Use your **Railway online URL** here:
const WS_URL = "wss://aviator-game-xyz.up.railway.app/ws";

function connectWebSocket() {
    ws = new WebSocket(WS_URL);

    ws.onopen = () => console.log("Connected to server");
    ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        handleServerMessage(data);
    }
    ws.onclose = () => {
        console.log("Disconnected, retrying in 3s...");
        setTimeout(connectWebSocket, 3000);
    }
}

function handleServerMessage(data) {
    if(data.type === "round_update") {
        multiplier = data.multiplier.toFixed(2);
        document.getElementById("multiplier").innerText = multiplier + "x";

        if(data.roundOver) {
            document.getElementById("status").innerText = "Round Over";
            inRound = false;
            document.getElementById("betBtn").disabled = false;
            document.getElementById("cashoutBtn").disabled = true;
            // update balance
            balance = data.balance;
            document.getElementById("balance").innerText = balance.toFixed(2);
            // add to history
            addHistory(data);
        }
    }
    if(data.type === "error") {
        alert(data.message);
    }
}

function addHistory(data) {
    const li = document.createElement("li");
    li.textContent = `Bet: $${data.bet} → Cashout Multiplier: ${data.cashout}x → Win: $${data.win.toFixed(2)}`;
    document.getElementById("historyList").prepend(li);
}

document.getElementById("betBtn").onclick = () => {
    const val = parseFloat(document.getElementById("betAmount").value);
    if(isNaN(val) || val <= 0 || val > balance) {
        alert("Invalid bet amount");
        return;
    }
    betAmount = val;
    inRound = true;
    document.getElementById("status").innerText = "Round Started";
    document.getElementById("betBtn").disabled = true;
    document.getElementById("cashoutBtn").disabled = false;

    ws.send(JSON.stringify({type: "place_bet", bet: betAmount}));
}

document.getElementById("cashoutBtn").onclick = () => {
    if(!inRound) return;
    ws.send(JSON.stringify({type: "cash_out"}));
    document.getElementById("cashoutBtn").disabled = true;
    document.getElementById("status").innerText = "Cash Out Sent";
}

connectWebSocket();
</script>
</body>
</html>
